<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="profile vcenter">
    <div class="avatar center"> {{ student.firstName[0] }}{{ student.lastName[0] }}</div>
    <div class="name">{{ student.firstName }}&nbsp;&nbsp;{{ student.lastName }}</div>
    <div class="email">{{ student.email }}</div>
    <div class="vcenter">
        <button ion-button color="primary" class="center" (click)="edit()">EDIT</button>
      <button ion-button color="danger" class="center" (click)="deleteStudent()">UNREGISTER</button>
    </div>
    <div class="dlabel">DEPARTMENT</div>
    <div class="dvalue">{{ student.department }}</div>
    <div class="dlabel">ENROLLMENT NUMBER</div>
    <div class="dvalue">{{ student.enrollmentNo }}</div>
    <div class="dlabel">CGPA</div>
    <div class="dvalue">{{ student.cgpa }}</div>
    <div class="dlabel">PERMANENT ADDRESS</div>
    <div class="dvalue">{{ student.permanentAddress}}</div>
    <button ion-button color="secondary" (click)="placementRegisteration()">PLACEMENT DRIVES</button>
  </div>
</ion-content>
