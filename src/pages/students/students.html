<ion-header>

  <ion-navbar>
    <ion-title>STUDENTS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-button color="secondary" class="center" (click)="addNewStudent()">ADD NEW STUDENT</button>
        <button ion-item *ngFor="let student of students" (click)="openDetails(student)">
          {{ student.firstName }}
        </button >
      </ion-list>
</ion-content>
