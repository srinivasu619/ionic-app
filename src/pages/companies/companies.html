<ion-header>

  <ion-navbar>
    <ion-title>Companies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-button color="secondary" class="center" (click)="newCompany()">ADD NEW COMPANY</button>
        <button ion-item *ngFor="let company of companies" (click)="openDetails(company)">
          {{ company.name }}
        </button >
      </ion-list>
</ion-content>
