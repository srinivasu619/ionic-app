<ion-header>

  <ion-navbar>
    <ion-title>Placement Registeration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item class="company" *ngFor="let company of companies">
      <h3>{{ company.name }}</h3>
      <p style="color:gray;letter-spacing: 2px;font-size: 12px;font-weight: bolder">{{ company.jobDesignation}}</p>
      <button ion-button color="secondary" *ngIf="!search(student,company)" (click)="register(student,company)">REGISTER</button>
      <button ion-button color="danger" *ngIf="search(student,company)" (click)="unregister(student,company)">UNREGISTER</button>
    </ion-item>
  </ion-list>
</ion-content>
